<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Word Generator</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
        }

        .container, #output-box {
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 350px;
            height: 160px;
            max-width: 400px;
            text-align: center;
        }

        .layout {
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #666;
        }

        input[type="file"] {
            display: none;
        }

        label {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
        }

        label:hover {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
        }

        button:hover {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
        }

        #output {
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            line-height: 160px;
            color: #4CAF50;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <div class="container">
            <h1>日本語 단어 카드</h1>
            <p>단어가 담긴 엑셀파일을 업로드 하고 START를 눌러주세요</p>
            <label for="fileInput">파일 업로드</label>
            <input type="file" id="fileInput" accept=".xlsx">
            <button onclick="getRandomWord()">START</button>
        </div>
        <div id="output-box">
            <div id="output">랜덤 단어가 나옵니다</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script>
        let words = [];

        document.getElementById('fileInput').addEventListener('change', function() {
            const file = this.files[0];

            if (!file) {
                alert('파일을 선택하세요.');
                return;
            }

            const reader = new FileReader();

            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                const json = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                words = json.flat().map(word => word.trim()).filter(word => word);

                if (words.length === 0) {
                    alert('엑셀 파일에 단어가 없습니다.');
                } else {
                    alert(`${words.length}개의 단어가 업로드되었습니다.`);
                }
            };

            reader.readAsArrayBuffer(file);
        });

        function getRandomWord() {
            if (words.length === 0) {
                alert('단어 목록이 비어 있어요. 단어를 업로드해주세요~!');
                return;
            }
            const randomIndex = Math.floor(Math.random() * words.length);
            const randomWord = words[randomIndex];
            document.getElementById('output').textContent = `단어: ${randomWord}`;
        }
    </script>
</body>
</html>
